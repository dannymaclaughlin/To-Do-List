<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <div id="main-container">
    <!-- starting div and form (to be deleted) -->
        <div id="task-output">
            <div id="taskname-output"></div>
            <div id="task-description-output"></div>
            <div id="due-date-output"></div>
        </div>
        
    <!-- final html elements -->
         <div id="task-output-area"></div> <!-- area where tasks will display -->

         <!-- modal -->
         <div id="my-modal" class="modal">
            <!-- modal content -->
             <div class="modal-content">
                <form>
                    <label for="taskname">Task name:</label>
                    <input type="text" id="taskname" name="taskname">
                    <br>
                    <label for="task-description">Task description:</label>
                    <input type="text" id="task-description" name="task-description">
                    <br>
                    <label for="due-date">Due date:</label>
                    <input type="date" id="due-date" name="due-date">
                    <br>
                    <input type="submit" value="Add task" id="submit-button">
                    <br>
                    <br>
                </form>
             </div>
         </div>

         <button id="new-task-button">New Task</button>  
    </div>
</body>
</html>
