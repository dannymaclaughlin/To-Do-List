<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <div id="main-container">
        <div id="task-output">
            <div id="taskname-output"></div>
            <div id="task-description-output"></div>
            <div id="due-date-output"></div>
        </div>

        <form>
            <label for="taskname">Task name:</label>
            <input type="text" id="taskname" name="taskname">
            <br>
            <label for="task-description">Task description:</label>
            <input type="text" id="task-description" name="task-description">
            <br>
            <label for="due-date">Due date:</label>
            <input type="date" id="due-date" name="due-date">
            <br>
            <input type="submit" value="Add task" id="submit-button">
            <br>
            <br>
            <button type="submit" id="new-task-button">New Task</button>   
        </form>


    </div>
</body>
</html>
