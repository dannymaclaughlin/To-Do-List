<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do Listâ€”</h1>

    <div id="main-container">
        <!-- side navbar -->
        <div id="projectNavBar">
            <div id="project-title-area">
                <h3>projects</h3>    
            </div>
            <div id="project-list-area"></div>
            <button id="new-project-button">New Project</button>
        </div>

        <!-- container for all other content -->
        <div id="content-container">        
            <!-- area where tasks will display -->
            <div id="task-output-area"></div>

            <!-- modal -->
            <div id="my-modal" class="modal">
                <!-- modal content -->
                <div class="modal-content">
                    <form>
                        <label for="taskname">Task name:</label>
                        <input type="text" id="taskname" name="taskname">
                        <br>
                        <label for="task-description">Task description:</label>
                        <input type="text" id="task-description" name="taskDescription">
                        <br>
                        <label for="due-date">Due date:</label>
                        <input type="date" id="due-date" name="dueDate">
                        <br>
                        <input type="submit" value="Add task" id="submit-button">
                        <br>
                        <br>
                    </form>
                </div>
            </div>

            <button id="new-task-button">New Task</button>      
    </div>

    </div>
</body>
</html>
